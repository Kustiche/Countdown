<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="sass/style.sass" />
    <link type="image/svg" href="resources/favicon/favicon.svg" rel="icon" />
    <title>Countdown</title>
  </head>
  <body>
    <section class="countdown">
      <div class="container">
        <div class="countdown__wrap">
          <h1 class="countdown__title">Рассчёт времени до события</h1>
          <output class="countdown__text"
            >Новый год через: 0 лет, 0 дней, 0 часов</output
          >
          <form class="form" action="#">
            <label class="form__text" for="event"
              >Введите пожалуйста название события до которого будет вестись
              отсчёт</label
            >
            <div class="form__inner-text-event">
              <input
                class="form__text-event input"
                type="text"
                id="event"
                placeholder="Новый год"
              />
            </div>
            <label class="form__text" for="date"
              >Выберите пожалуйста дату</label
            >
            <div class="form__inner-date">
              <input class="form__date calendar input" type="text" id="date" />
            </div>
            <button class="form__btn btn-reset">Рассчёт</button>
          </form>
        </div>
      </div>
    </section>
    <dialog
      class="modal"
      id="modalErrorDatePast"
      onclick="window.modalErrorDatePast.close();"
    >
      <div class="modal__wrap">
        <button
          class="modal__cross btn-reset"
          onclick="window.modalErrorDatePast.close();"
        ></button>
        <p class="modal__text">Выберите пожалуйста дату из будущего</p>
      </div>
    </dialog>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
